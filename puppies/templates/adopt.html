{% extends "layout.html" %}
{% set active_page = "puppies" %}
{% block title %}Adopt{% endblock %}
{% block content %}

<div class="container">
    <h2>{{ puppy.name }}</h2>
    <form method='POST' action='{{url_for('adopt', puppy_id=puppy.id)}}'>
        <div class="form-group row">
            <label for="adopters">Adopters</label>
            <select multiple class="form-control" id="adopters" name="adopters">
                {% for adopter in adopters %}
                    <option value="{{ adopter.id }}">{{ adopter.name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Adopt</button>
    </form>
</div>

{% endblock %}
